
<!doctype html>
<html ng-app>
<body ng-init="title='Abhishek-AngularJS' ; items = ['Moblie','Car','Bike','Toys','Moblie2'];">
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
	</script>
	
	<h1>This is : {{title}}</h1>
	
	<label>Search:</label><input type="text" ng-model="q"/><hr>
	
	<div ng-repeat="item in items | filter:q" ng-hide="hide">
	{{item}}
	</div>
	<hr>
	<button ng-click="hide=!hide">Toggle Show/Hide</button>
	
	<button ng-click="items.push(items.length)">Add New Item</button>
	<hr>
	<div>
		<label>Name:</label> <input type="text" ng-model="yourName"
			placeholder="Enter your name">
		<hr>
		<h1>Hello: {{yourName}}</h1>
	</div>
</body>
</html>
